<!doctype html>
<html>
	<head>

                <section>

                    <section>

                </section>

                    <section>
                        <img src="good_news/assets/krebs_on_security.png" alt="krebs">

                </section>
                <section>

                    <section>
                        <img src="good_news/assets/seckc.png" alt="seckc">
                    </section>
                </section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>

</html>
